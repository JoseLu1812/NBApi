


<h1 style="text-align: center;">NBA PLAYERS</h1>
<div id="content" fxLayout="row" fxLayoutAlign="space-around center" >
  <mat-card class="example-card" *ngFor="let player of playerList">
    <mat-card-title class="titulo">{{player.firstName}} {{player.lastName}}</mat-card-title>   
    <hr>
    <mat-card-header class="header">   
        <img [src]="showPlayerImage(player)" 
                onerror="this.src=`https://img2.freepng.es/20180603/jx/kisspng-user-interface-design-computer-icons-default-stephen-salazar-photography-5b1462e1b19d70.1261504615280626897275.jpg`"
                width="240">
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>DETAILS</button>
    </mat-card-actions>
  </mat-card>
</div>
