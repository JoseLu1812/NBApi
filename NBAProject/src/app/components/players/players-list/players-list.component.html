

<body>
    <header>
      <div class="center">
        <img
          src="https://www.freepnglogos.com/uploads/nba-logo-png/nba-debate-club-milken-hottest-new-club-the-roar-25.png"
          alt="Logo NBA" width="30%">
      </div>
    </header>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="aling-items padding">
      <div class="white" style="font-size: 24pt;">
        <a routerLink="/initial-page" style="text-decoration: none; color: #81D4FA"><span>Home</span></a><span> /
          Players</span>
      </div>
      <div>
        <mat-form-field appearance="fill" class="background-white">
          <mat-label>Selecciona un a√±o</mat-label>
          <mat-select [(ngModel)]="year">
            <mat-option *ngFor="let year of yearsData" [value]="year" (click)="getPlayersByYear(year)">{{year}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="space-around start" class="justify-content-center" style="background-color: black;">
      <mat-card class="example-card" *ngFor="let player of playerList">
        <mat-card-header>
          <h3>{{player.firstName}} {{player.lastName}}</h3>
        </mat-card-header>
        <img mat-card-image [src]="showPlayerImage(player)"
        onerror="this.src=`https://img2.freepng.es/20180603/jx/kisspng-user-interface-design-computer-icons-default-stephen-salazar-photography-5b1462e1b19d70.1261504615280626897275.jpg`"
        width="240">
        <mat-card-actions>
          <button mat-button [routerLink]="['/player-details',year,player.personId]">DETAILS</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </body>
