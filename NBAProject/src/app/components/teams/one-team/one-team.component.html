<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title>{{team.fullName}}</mat-card-title>
  </mat-card-title-group>
  <img mat-card-image [src]="showTeamImages()"
    onerror="this.src='https://media.istockphoto.com/vectors/question-mark-in-a-shield-icon-vector-sign-and-symbol-isolated-on-vector-id1023572464?k=20&m=1023572464&s=170667a&w=0&h=EopKUPT7ix-yq92EZkAASv244wBsn_z-fbNpyxxTl6o='">
  <mat-card-actions>
    <a mat-button style="font-family: 'basket', sans-serif;"
      [routerLink]="['/team-details', year, team.urlName]">DETAILS</a>
    <a mat-button style="font-family: 'basket', sans-serif;"
      [routerLink]="['/team-roster', year, team.teamId]">ROSTER</a>
  </mat-card-actions>
</mat-card>
