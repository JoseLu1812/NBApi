<body>
  <header>
    <div class="center">
      <img
        src="https://www.freepnglogos.com/uploads/nba-logo-png/nba-debate-club-milken-hottest-new-club-the-roar-25.png"
        alt="Logo NBA" width="30%">
    </div>
  </header>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="aling-items padding" style="margin-bottom: 20px;">
    <div class="white" style="font-size: 24pt;">
      <a routerLink="/initial-page" class="color-decoration"><span>Home</span></a><span> / </span><a routerLink="/teams-list" class="color-decoration">Teams</a><span> / {{team.fullName}} Roster</span>
    </div>
  </div>
  <div fxLayout="row grap" fxLayoutAlign="space-around start" class="justify-content-center" style="background-color: black;">
    <mat-card class="example-card" *ngFor="let player of playersOfSameTeam">
      <mat-card-title-group>
        <mat-card-title>{{player.firstName}} {{player.lastName}}</mat-card-title>
      </mat-card-title-group>
      <img mat-card-image [src]="showPlayersImages(player)" onerror="this.src='https://cdn-icons-png.flaticon.com/512/30/30234.png'" height="190px">
      <mat-card-actions>
        <a mat-button style="font-family: 'basket', sans-serif;" [routerLink]="['/player-details', year, player.personId]">DETAILS</a>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
