<h1 style="text-align: center;">NBA TEAMS</h1>
<div id="content" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card class="example-card" *ngFor="let team of teamList">
    <mat-card-header>
      <mat-card-title>{{team.fullName}}</mat-card-title>
      <img [src]="showTeamImages(team)" width="25%">
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>DETAILS</button>
      <button mat-button>ROSTER</button>
    </mat-card-actions>
  </mat-card>
</div>
