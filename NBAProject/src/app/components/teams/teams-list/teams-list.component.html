<body>
  <header>
    <div class="center">
      <img
        src="https://www.freepnglogos.com/uploads/nba-logo-png/nba-debate-club-milken-hottest-new-club-the-roar-25.png"
        alt="Logo NBA" width="30%">
    </div>
  </header>
  <div fxLayout="row" fxLayoutAlign="space-between center" class="aling-items padding">
    <div class="white" style="font-size: 24pt;">
      <a routerLink="/initial-page" style="text-decoration: none; color: #81D4FA"><span>Home</span></a><span> /
        Teams</span>
    </div>
    <div>
      <mat-form-field appearance="fill" class="background-white">
        <mat-label>Selecciona un a√±o</mat-label>
        <mat-select [(ngModel)]="year">
          <mat-option *ngFor="let year of yearsData" [value]="year" (click)="getTeamsByYear(year)">{{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="space-around start" class="justify-content-center" style="background-color: black;">
    <mat-card class="example-card" *ngFor="let team of teamList">
      <mat-card-header>
        <h2>{{team.fullName}}</h2>
      </mat-card-header>
      <img mat-card-image [src]="showTeamImages(team)" onerror="this.src='https://resize.sprintercdn.com/f/261x261/products/ad20439f-5912-4821-a8aa-8a306dea2ed3/pelota-baloncesto-wilson-all-star_ad20439f-5912-4821-a8aa-8a306dea2ed3_1_2364842133.jpg'">
      <mat-card-actions>
        <button mat-button>DETAILS</button>
        <button mat-button>ROSTER</button>
      </mat-card-actions>
    </mat-card>
  </div>
</body>
